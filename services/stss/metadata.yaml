  ## Space Tracking and Surveillance System or STSS
  The Missile Defense Agency (MDA) operates the Space Tracking and Surveillance System-Demonstrators (STSS-D). STSS-D constellation consists of two satellites orbiting at 1350 km, 58 degree inclination, with 120 minute orbital period. Using sensors capable of detecting visible and infrared light, STSS-D serves as the experimental space layer of the missile defense system.

  ## Operations
  Operating in concert, these systems control battery launch operations and transfer fire control information from the AN/TPY-2 radar to the larger Command, Control, Battle Management, and Communications (C2BMC) network. By connecting with C2BMC, THAAD can exchange tracking data with Aegis, GMD, and Patriot missile defense. MDA first demonstrated a THAAD-cued Patriot intercept in 2020.17
  

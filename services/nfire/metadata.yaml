  ## Near Field InfraRed Experiment or NFIRE
  The Near Field Infrared Experiment (NFIRE) technology project is operated by the Missile Defense Agency (MDA) from the Missile Defense Space Development Center at Schriever AFB, Colorado. The satellite's primary mission is to collect near-field phenomenology data for use in plume-to-hard body handover algorithms, navigation, guidance and control, and endgame homing algorithms for boost-phase interceptor programs. MDA uses this data to validate the models and simulations that are fundamental to developing the guidance and homing algorithms. The secondary mission uses a commercial off-the-shelf Laser Communications Terminal (LCT) to conduct laser communication proof-of-concept experiments. The LCT conducts these experiments with the German Terra SAR-X satellite and the Optical Ground System. These experiments test low-earth orbit satellite-to-satellite, satellite-to-aircraft, and satellite-to-ground communication capabilities by providing an extremely high data rate at a low cost. Additionally, the LCT provides a highly secure communications link with an extremely low-probability-of-intercept as compared with other communication techniques.
  
  ## Operations
  Operating in concert, these systems control battery launch operations and transfer fire control information from the AN/TPY-2 radar to the larger Command, Control, Battle Management, and Communications (C2BMC) network. By connecting with C2BMC, THAAD can exchange tracking data with Aegis, GMD, and Patriot missile defense. MDA first demonstrated a THAAD-cued Patriot intercept in 2020.17
  

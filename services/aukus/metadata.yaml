  ## ENHANCED INTEGRATED AIR & MISSILE DEFENSE or EIAMD
  The Missile Defense Agency (MDA), with the U.S. Department of the Army, U.S. Department of the Navy, U.S. Department of the Air Force, and the Federal Aviation Administration as cooperating agencies, is preparing an Environmental Impact Statement (EIS) to evaluate the potential environmental impacts and potential mitigation of deploying and operating an EIAMD system to defend Guam against advanced missile threats (Proposed Action).

  The Proposed Action is to deploy and operate a comprehensive, persistent, 360-degree EIAMD system to defend the entirety of Guam against the rapidly evolving threats of advanced cruise, ballistic, and hypersonic missile attacks from regional adversaries. MDA and the Army need to strategically locate and integrate various system components, including a command and control center, radars, sensors, missile launchers, missile interceptors, and support facilities, at multiple sites around Guam. These integrated components would defend against simultaneous air and missile attacks against Guam. The system is expected to start deployment in 2027.

  Within the context of homeland defense, Guam is a key strategic location for sustaining and maintaining U.S. influence, deterring adversaries, responding to crises, and maintaining a free and open Indo-Pacific. Current U.S. forces are capable of defending Guam against regional ballistic missile threats. However, regional missile threats to Guam continue to increase and advance technologically. The U.S. Indo-Pacific Command has identified a requirement for an EIAMD system on Guam as soon as possible to address the rapid evolution of adversary missile threats.

  The Missile Defense Agency and the Army need to strategically locate and integrate various components of the Enhanced Integrated Air and Missile Defense system at multiple sites around Guam. Site selection is evolving and additional sites may be considered.
 
  In the event where Department of Defense (DoD) property is not available to strategically locate the components on DoD properties or where buffer and safety zone arcs encroach on non-federal properties, acquisition of appropriate real estate interests on non-federal property may be needed in a few areas.



  ## Operations
  Operating in concert, these systems control battery launch operations and transfer fire control information from the AN/TPY-2 radar to the larger Command, Control, Battle Management, and Communications (C2BMC) network. By connecting with C2BMC, THAAD can exchange tracking data with Aegis, GMD, and Patriot missile defense. MDA first demonstrated a THAAD-cued Patriot intercept in 2020.17
  
